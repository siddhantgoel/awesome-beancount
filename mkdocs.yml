site_name: Awesome Beancount
site_url: https://awesome-beancount.com
site_description: A curated list of resources for Beancount, an open-source double entry bookkeeping system — ideal for plain text accounting users and Python software developers.
site_author: Siddhant Goel
repo_url: https://github.com/siddhantgoel/awesome-beancount
theme:
  name: material
  language: en
  palette:
    primary: indigo
  font:
    text: Roboto
  custom_dir: overrides
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/siddhantgoel/awesome-beancount
    - icon: fontawesome/brands/mastodon
      link: https://mastodon.social/@siddhantgoel
    - icon: fontawesome/brands/bluesky
      link: https://bsky.app/profile/sgoel.dev

plugins:
  - i18n:
      docs_structure: folder
      languages:
        - locale: en
          default: true
          name: English
          build: true
          nav:
            - Home: en/index.md
            - Plain Text Accounting: en/plain-text-accounting.md
            - Official Resources: en/official-resources.md
            - Books: en/books.md
            - User Interfaces: en/user-interfaces.md
            - Importers: en/importers/README.md
            - Exports: en/exports.md
            - Commercial Services: en/commercial-services.md
            - Commercial Apps: en/commercial-apps.md
            - Community: en/community.md
            - Editor Support: en/editor-support.md
            - Plugins: en/plugins.md
            - Tools: en/tools.md
            - Price Sources: en/price-sources.md
            - Blog Posts: en/blog-posts.md
            - Discussions: en/discussions.md
            - Talks: en/talks.md
            - Misc: en/misc.md
        - locale: zh_CN
          name: 简体中文
          build: true
          nav:
            - 首页: zh_CN/index.md
            - 纯文本记账: zh_CN/plain-text-accounting.md
            - 官方资源: zh_CN/official-resources.md
            - 书籍: zh_CN/books.md
            - 用户界面: zh_CN/user-interfaces.md
            - 导入器: zh_CN/importers/README.md
            - 导出工具: zh_CN/exports.md
            - 商业服务: zh_CN/commercial-services.md
            - 商业应用: zh_CN/commercial-apps.md
            - 社区: zh_CN/community.md
            - 编辑器支持: zh_CN/editor-support.md
            - 插件: zh_CN/plugins.md
            - 工具: zh_CN/tools.md
            - 价格数据源: zh_CN/price-sources.md
            - 博客文章: zh_CN/blog-posts.md
            - 讨论: zh_CN/discussions.md
            - 演讲: zh_CN/talks.md
            - 其他: zh_CN/misc.md
